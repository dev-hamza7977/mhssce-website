    <section>
        <div class="container login">
            <div class="row bg-light rounded-4 login-div-form">
                <div class="col-lg-4 align-items-center">
                    <img class="navbar-brand logo-form img-fluid"
                        src="{{ url_for('static', filename='image/msssce_logo.png') }}" alt="logo_img">
                    <h1 class="col-title login">
                        <span class="anjuman-title title-login text-success">Anjuman-I-Islam's
                            <br></span> <span class="col-title-login"> M. H. SABOO SIDDIK </span> <br> <span
                            class="college-text login-col">COLLEGE OF
                            ENGINEERING</span>
                    </h1>
                </div>

                <div class="col-lg-8 login-form">
                    <form action="/userlogin" method="post" enctype=multipart/form-data>
                        <h1 class="text-center form-text text-dark"><b>Sign In</b></h1>
                        <div class="form-floating mb-3 text-dark">
                            <input type="text" class="form-control text-dark" id="userid" placeholder="userid"
                                name="userid">
                            <label for="userid">Login ID</label>
                        </div>
                        <div class="form-floating text-dark mb-3 justify-content-center">
                            <input type="password" class="form-control" id="userpassword" placeholder="userpassword"
                                name="userpassword">
                            <label for="userpassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-submit w-100 mt-4"><b>SUBMIT</b></button>
                    </form>
                </div>

            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>


    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();
                if (scroll > 300) {
                    $(".black").css("background", "blue");
                }
                else {
                    $(".black").css("background", "#333");
                }
            })
        })

    </script>
